<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Discovery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="hidden">
        <div class="spinner"></div>
        <p>Searching Spotify Data...</p>
    </div>

    <div class="container">
        <header>
            <img src="spotifylogo.png" alt="Spotify Logo" class="logo">
            <h1>Spotify Music Discovery</h1>
        </header>

        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Search by song or artist...">
            <button onclick="searchSongs()">Search</button>
        </section>

        <section class="filter-section">
            <div class="filter-group">
                <label>Genre:</label>
                <select id="genreSelect" onchange="filterData('playlist_genre', this.value)">
                    <option value="">Select Genre</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Subgenre:</label>
                <select id="subgenreSelect" onchange="filterData('playlist_subgenre', this.value)">
                    <option value="">Select Subgenre</option>
                </select>
            </div>
        </section>

        <div id="results" class="results-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
